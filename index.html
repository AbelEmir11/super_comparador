<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Supermercados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />



</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white p-4 mb-6 shadow-md">
    <h1 class="text-2xl font-bold text-center">Comparador de Supermercados</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Agrega productos a tu lista</h2>
      <div class="flex gap-2">
        <input type="text" id="productInput" placeholder="Ej: leche, arroz..." class="flex-1 p-2 rounded border border-gray-300" />
        <button id="addProductBtn" class="agregar">Agregar</button>
      </div>
      <ul id="productList" class="mt-4 list-disc list-inside text-gray-700"></ul>
    </section>

<button id="compareBtn" class="agregar">Comparar Precios</button>
<div id="results" class="mt-4"></div>

    <section>
      <h2 class="text-xl font-semibold mb-4">Resultado del comparador</h2>   
<table border="1" id="tablaResultados" class="resultados-comparacion" style="width: 100%; text-align: center; margin-top: 20px;">
</table>

      <div id="results" class="bg-white shadow p-4 rounded space-y-4"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
